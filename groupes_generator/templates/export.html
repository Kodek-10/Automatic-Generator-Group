{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Exporter les groupes</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Prêt à exporter {{ groupes|length }} groupes
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="filename" class="form-label">Nom du fichier</label>
                <input type="text" class="form-control" id="filename" name="filename" 
                       value="{{ default_filename }}" required>
                <div class="form-text">Le fichier sera enregistré au format .xlsx</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('generer_groupes') }}" class="btn btn-secondary me-md-2">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-download"></i> Télécharger
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
